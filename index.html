<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>get mouse position</title>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-8 mx-auto">

          <h1 class="fw-normal text-white">Get Mouse Position</h1>

            sebuah program dengan nama get mouse position yang dibuat menggunakan bahasa pemrograman javascript. program ini akan menampilkan koordinat dari pergerakan kursor kalian
          </p>

                <span class="fw-normal">Position X : </span>
                <span class="fw-light mx-1 x">0</span>

              <div class="d-flex align-items-center">

                <span class="fw-light mx-1 y">0</span>

          </div>

        <footer class="d-flec justify-content-center align-items-center text-center">
